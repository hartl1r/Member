  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-four-fifths">
          <h1 class="title">
            MEMBER PHOTO
          </h1>
          <h2>
            <label for="memberID">Member ID -</label>
            <input type="text" id="memberID" style="width:80px;text-align:center;" value={{memberID}}>
          </h2>
          <video autoplay id="video"></video>
          
          <button class="button is-success" id="btnScreenshot">
            <span class="icon is-small">
              <i class="fas fa-camera"></i>
            </span>
          </button>
          
          <button class="button" id="btnReturnToMember">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
            <span>Return to Member</span>
          </button>
         
        </div>
        <div class="column">
          <h2 class="title">Screenshots</h2>
          <div id="screenshots"></div>
        </div>
      </div>
    </div>
  </section>

  <canvas class="is-hidden" id="canvas"></canvas>
{% endblock %}

{% block scripts %}
    {{super()}}
    <script src="{{ url_for('static', filename='js/photo.js') }}"> </script>
{% endblock %}
